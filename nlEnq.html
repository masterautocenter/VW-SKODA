<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Customer Experience Survey</title>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="img/logo.png" />
        <link rel="stylesheet" href="css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	</head>
    <body>
        <a href="index.html"><img class="logo" src="img/logo.png" alt="ACZ logo"></a>
        <div>
            <div class="center">
                <form id="enq" name="enq">
                    <input name="taal" type="hidden" value="NL">
                    <div id="firstNl">
                    <div class="elements">
                        <label>Nummerplaat: </label>
                        <br>
                        <input class="plate" name="nummerplaat" type="text" required onkeyup="this.value = this.value.toUpperCase();"> 
                    </div>
                    <div class="elements names">
                        <label>Service Raadgever:</label>
                        <br>
                        <label class="block"><input name="raadgever" type="radio" value="MAJDA" required>Majda</label>
                        <label class="block"><input name="raadgever" type="radio" value="CARINE">Carine</label>
                        <label class="block"><input name="raadgever" type="radio" value="GREGORY">Gregory</label>
                        <label class="block"><input name="raadgever" type="radio" value="ANTHONY">Anthony</label>
                        <label class="block"><input name="raadgever" type="radio" value="CÉDRIC">Cédric</label>
                        <label class="block"><input name="raadgever" type="radio" value="BENJAMIN">Benjamin</label>
                        <label class="block"><input name="raadgever" type="radio" value="AXEL">Axel</label>
                        <label class="block"><input name="raadgever" type="radio" value="CHRISTOPHE">Christophe</label>
                    </div>
                    
                    <div class="elements names">
                        <label>Enquêteur:</label>
                        <br>
                        <label class="block"><input name="enquete" type="radio" value="MAJDA" required>Majda</label>
                        <label class="block"><input name="enquete" type="radio" value="CARINE">Carine</label>
                        <label class="block"><input name="enquete" type="radio" value="GREGORY">Gregory</label>
                        <label class="block"><input name="enquete" type="radio" value="ANTHONY">Anthony</label>
                        <label class="block"><input name="enquete" type="radio" value="CÉDRIC">Cédric</label>
                        <label class="block"><input name="enquete" type="radio" value="BENJAMIN">Benjamin</label>
                        <label class="block"><input name="enquete" type="radio" value="AXEL">Axel</label>
                        <label class="block"><input name="enquete" type="radio" value="CHRISTOPHE">Christophe</label>
                    </div>                    
                    <div class="brand elements">
                        <label class="left">Merk: </label>
                        <br>
                        <input class="brand_radio" id="radio1" name="merk" type="radio" value="VW" required>
                        <label class="brand_label" for="radio1"><img class="brand_img" src="img/vw.jpg" alt="vw logo"></label>
                        <input class="brand_radio" id="radio2" name="merk" type="radio" value="SKODA">
                        <label class="brand_label" for="radio2"><img class="brand_img" src="img/skoda.jpg" alt="skoda logo"></label>
                    </div>
                    <br>
                    <button class="submit" onclick="half()" type="button">Next</button>
                    </div>
                    <div id="secondNl">
                    <div class="long img elements">
                        <label class="question">Wanneer u terugdenkt aan uw laatste werkplaatbezoek in het algemeen, hoe tevreden bent over de service van deze Service Partner?</label>
                        <br>
                        <div class="q1">
                            <span><input type="radio" name="algemeen" id="q15" value="5" required><label for="q15"><img src="img/star.png" class="star" alt="star image" onclick="unreq(1)"></label></span>
                            <span><input type="radio" name="algemeen" id="q14" value="4"><label for="q14"><img src="img/star.png" class="star" alt="star image" onclick="unreq(1)"></label></span>
                            <span><input type="radio" name="algemeen" id="q13" value="3"><label for="q13"><img src="img/star.png" class="star" alt="star image" onclick="req(1)"></label></span>
                            <span><input type="radio" name="algemeen" id="q12" value="2"><label for="q12"><img src="img/star.png" class="star" alt="star image" onclick="req(1)"></label></span>
                            <span><input type="radio" name="algemeen" id="q11" value="1"><label for="q11"><img src="img/star.png" class="star" alt="star image" onclick="req(1)"></label></span>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div id="question2" class="long img elements">
                        <label class="question">Hoe tevreden bent u over de persoonlijke dienstverlening bij deze Service Partner?</label>
                        <br>
                        <div class="q2">
                            <span><input type="radio" name="dienst" id="q25" value="5" required><label for="q25"><img src="img/star.png" class="star" alt="star image" onclick="unreq(2)"></label></span>
                            <span><input type="radio" name="dienst" id="q24" value="4"><label for="q24"><img src="img/star.png" class="star" alt="star image" onclick="unreq(2)"></label></span>
                            <span><input type="radio" name="dienst" id="q23" value="3"><label for="q23"><img src="img/star.png" class="star" alt="star image" onclick="req(2)"></label></span>
                            <span><input type="radio" name="dienst" id="q22" value="2"><label for="q22"><img src="img/star.png" class="star" alt="star image" onclick="req(2)"></label></span>
                            <span><input type="radio" name="dienst" id="q21" value="1"><label for="q21"><img src="img/star.png" class="star" alt="star image" onclick="req(2)"></label></span>
                        </div>
                    </div>
                    <br class="hide">
                    <hr class="hide">
                    <br class="hide">
                    <div class="long img elements">
                        <label class="question">Hoe tevreden bent u over de organisatie bij deze Service Partner?</label>
                        <br>
                        <div class="q3">
                            <span><input type="radio" name="organisatie" id="q35" value="5" required><label for="q35"><img src="img/star.png" class="star" alt="star image" onclick="unreq(3)"></label></span>
                            <span><input type="radio" name="organisatie" id="q34" value="4"><label for="q34"><img src="img/star.png" class="star" alt="star image" onclick="unreq(3)"></label></span>
                            <span><input type="radio" name="organisatie" id="q33" value="3"><label for="q33"><img src="img/star.png" class="star" alt="star image" onclick="req(3)"></label></span>
                            <span><input type="radio" name="organisatie" id="q32" value="2"><label for="q32"><img src="img/star.png" class="star" alt="star image" onclick="req(3)"></label></span>
                            <span><input type="radio" name="organisatie" id="q31" value="1"><label for="q31"><img src="img/star.png" class="star" alt="star image" onclick="req(3)"></label></span>
                        </div>
                    </div>
                    <br class="hide">
                    <hr class="hide">
                    <br class="hide">
                    <div class="elements">
                        <label>Wat kunnen wij verbeteren volgens U ?</label>
                        <br>
                        <input type="text" class="feedback" id="feedback" name="feedback">
                    </div>
                    <button type="submit" class="submit" onsubmit="this.reset();">Sturen</button>
                    </div>
                 </form>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzT6UG1sbkMMVo0MAn5WWYps_tnEI2JoRB_XjJIFmEB9KkmRWQz/exec'  
                  const form = document.forms['enq']  
                  form.addEventListener('submit', e => {  
                   e.preventDefault()  
                   fetch(scriptURL, { method: 'POST', body: new FormData(form)})  
                    .then(response => window.location.href = 'endNl.html')  
                    .catch(error => console.error('Error!', error.message))
                      console.log("test");
                  })
            function half() {
                if (document.forms["enq"]["nummerplaat"].value.length > 0 && $('input[type=radio][name=raadgever]:checked').size() > 0 && $('input[type=radio][name=enquete]:checked').size() > 0 && $('input[type=radio][name=merk]:checked').size() > 0) {
                    document.getElementById("firstNl").style.display = "none";
                    document.getElementById("secondNl").style.display = "inherit";
                }
            }
        </script>
    </body>
</html>
