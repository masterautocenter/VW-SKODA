<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Customer Experience Survey</title>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="img/logo.png" />
        <link rel="stylesheet" href="css/index.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	</head>
    <body>
        <a href="index.html"><img class="logo" src="img/logo.png" alt="ACZ logo"></a>
        <div>
            <div class="center">
                <form id="enq" name="enq">
                    <input name="taal" type="hidden" value="EN">
                    <div id="firstHalf">
                    <div class="elements">
                        <label>License Plate: </label>
                        <br>
                        <input class="plate" name="nummerplaat" type="text" required onkeyup="this.value = this.value.toUpperCase();"> 
                    </div>
                    <div class="elements names">
                        <label>Service Advisor:</label>
                        <br>
                        <label class="block"><input name="raadgever" type="radio" value="MAJDA" required>Majda</label>
                        <label class="block"><input name="raadgever" type="radio" value="CARINE">Carine</label>
                        <label class="block"><input name="raadgever" type="radio" value="GREGORY">Gregory</label>
                        <label class="block"><input name="raadgever" type="radio" value="ANTHONY">Anthony</label>
                        <label class="block"><input name="raadgever" type="radio" value="CÉDRIC">Cédric</label>
                        <label class="block"><input name="raadgever" type="radio" value="BENJAMIN">Benjamin</label>
                        <label class="block"><input name="raadgever" type="radio" value="AXEL">Axel</label>
                        <label class="block"><input name="raadgever" type="radio" value="CHRISTOPHE">Christophe</label>
                    </div>
                    
                    <div class="elements names">
                        <label>Surveyee:</label>
                        <br>
                        <label class="block"><input name="enquete" type="radio" value="MAJDA" required>Majda</label>
                        <label class="block"><input name="enquete" type="radio" value="CARINE">Carine</label>
                        <label class="block"><input name="enquete" type="radio" value="GREGORY">Gregory</label>
                        <label class="block"><input name="enquete" type="radio" value="ANTHONY">Anthony</label>
                        <label class="block"><input name="enquete" type="radio" value="CÉDRIC">Cédric</label>
                        <label class="block"><input name="enquete" type="radio" value="BENJAMIN">Benjamin</label>
                        <label class="block"><input name="enquete" type="radio" value="AXEL">Axel</label>
                        <label class="block"><input name="enquete" type="radio" value="CHRISTOPHE">Christophe</label>
                    </div>                    
                    <div class="brand elements">
                        <label class="left">Brand: </label>
                        <br>
                        <input class="brand_radio" id="radio1" name="merk" type="radio" value="VW" required>
                        <label class="brand_label" for="radio1"><img class="brand_img" src="img/vw.jpg" alt="vw logo"></label>
                        <input class="brand_radio" id="radio2" name="merk" type="radio" value="SKODA">
                        <label class="brand_label" for="radio2"><img class="brand_img" src="img/skoda.jpg" alt="skoda logo"></label>
                    </div>
                    <br>
                    <button class="submit" onclick="half()" type="button">Next</button>
                    </div>
                    <div id="secondHalf">
                    <div class="long img elements">
                        <label class="question">When you think about your last visit at this Service Partner in general, how satisfied are you with the provided service?</label>
                        <br>
                        <div class="q1">
                            <span><input type="radio" name="algemeen" id="q15" value="5" required><label for="q15"><img src="img/star.png" class="star" alt="star image"></label></span>
                            <span><input type="radio" name="algemeen" id="q14" value="4"><label for="q14"><img src="img/star.png" class="star" alt="star image"></label></span>
                            <span><input type="radio" name="algemeen" id="q13" value="3"><label for="q13"><img src="img/star.png" class="star" alt="star image"></label></span>
                            <span><input type="radio" name="algemeen" id="q12" value="2"><label for="q12"><img src="img/star.png" class="star" alt="star image"></label></span>
                            <span><input type="radio" name="algemeen" id="q11" value="1"><label for="q11"><img src="img/star.png" class="star" alt="star image"></label></span>
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div id="question2" class="long img elements">
                        <label class="question">How satisfied are you with the personal service at this Service Partner?</label>
                        <br>
                        <div class="q2">
                            <span><input type="radio" name="dienst" id="q25" value="5" required><label for="q25"><img src="img/star.png" class="star" alt="star image"></label></span>
                            <span><input type="radio" name="dienst" id="q24" value="4"><label for="q24"><img src="img/star.png" class="star" alt="star image"></label></span>
                            <span><input type="radio" name="dienst" id="q23" value="3"><label for="q23"><img src="img/star.png" class="star" alt="star image"></label></span>
                            <span><input type="radio" name="dienst" id="q22" value="2"><label for="q22"><img src="img/star.png" class="star" alt="star image"></label></span>
                            <span><input type="radio" name="dienst" id="q21" value="1"><label for="q21"><img src="img/star.png" class="star" alt="star image"></label></span>
                        </div>
                    </div>
                    <br class="hide">
                    <hr class="hide">
                    <br class="hide">
                    <div class="long img elements">
                        <label class="question">How satisfied are you with the organization at this Service Partner?</label>
                        <br>
                        <div class="q3">
                            <span><input type="radio" name="organisatie" id="q35" value="5" required><label for="q35"><img src="img/star.png" class="star" alt="star image"></label></span>
                            <span><input type="radio" name="organisatie" id="q34" value="4"><label for="q34"><img src="img/star.png" class="star" alt="star image"></label></span>
                            <span><input type="radio" name="organisatie" id="q33" value="3"><label for="q33"><img src="img/star.png" class="star" alt="star image"></label></span>
                            <span><input type="radio" name="organisatie" id="q32" value="2"><label for="q32"><img src="img/star.png" class="star" alt="star image"></label></span>
                            <span><input type="radio" name="organisatie" id="q31" value="1"><label for="q31"><img src="img/star.png" class="star" alt="star image"></label></span>
                        </div>
                    </div>
                    <br class="hide">
                    <hr class="hide">
                    <br class="hide">
                    <div class="elements">
                        <label>What can we improve according to you?</label>
                        <br>
                        <input type="text" class="feedback" name="feedback">
                    </div>
                    <button type="submit" class="submit" onsubmit="this.reset();">Submit</button>
                    </div>
                 </form>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body></html>
